<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>Weather App</h1>
            <p>Get real-time weather updates for any location</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Enter your location">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>
    
            <div class="not-found">
                <img src="" alt="Error Message">
                <p>Oops! Invalid Location :</p>
            </div>
    
            <div class="weather-box">
                <img src="" alt="">
                <p class="temperature"></p>
                <p class="description"></p>
            </div>
    
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

     <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Weather App. All Rights Reserved.</p>
            <p>Powered by OpenWeather API</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="./JS/index.js"></script>
</body>
</html>
